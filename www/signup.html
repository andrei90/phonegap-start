<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport"
	content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

<link href="css/mainstyles.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css"
	type="text/css" />

<script type="text/javascript" src="phonegap.js"></script>
<script type="text/javascript" src="js/iscroll.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>

<title>Jurnal Online</title>
</head>
<body>
		<div id="masthead">
			<img id="logo" src="img/logoxx.jpg">
		</div>
		<div id="container">
		<form id="signUpForm" method="post">
						<fieldset>
							<label>Utilizator</label>
							<input name='username' type='text' placeholder='Introduceti utilizator' required autofocus maxlength='20'></input>
							<label>Parola</label>
							<input id='password' name='password' type='password' placeholder='Introduceti parola' required maxlength='20'></input>
							<label>Confirmati parola</label>
							<input id='passwordAgain'  name='passwordAgain' type='password' placeholder='Reintroduceti parola' required maxlength='20'></input>
							<label>Email</label>
							<input name='email' type='email' placeholder='exemplu@ceva.com' required maxlength='20'></input>
							<input type='button' value='Creeaza_cont' class='button' name='commit' onclick="signup();"></input>
							<input type="button" formnovalidate name="cancel" value="Cancel" onclick="location.href='login.html';" />
						</fieldset>
        		<div id="SignUpError" class="errorMessage">
			</div>
</form>
</div>
<div id="footer">
			<br />
			<p align='center'>&copy; 2013. Toate drepturile rezervate.</p>
		</div>
