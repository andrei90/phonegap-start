<body>
		<div id="masthead">
			<img id="logo" src="img/logoxx.jpg">
		</div>
	  <div class="viewArticle" style="height:10%;">
		<h1 align="center"></h1>
	  </div>
      <div class="viewArticleSumm" style="height:15%;font-size:1.5em;"></div>
      <div id="content"class="viewArticle" style="height:35%;font-size:1.6em;"></div>
	  <div id="footArticle" style="background-color:white" style="height:10%; padding:0.5em;">
	  
      <p class="pubDate">Publicat in:  </p>

      <p><a href="listArticles.html">Reintoarecere</a></p>
	  </div>
	  <script type="text/javascript">	  
	  var getR = window.location.href.slice(window.location.href.indexOf('?') + 1);
	  var url = serviceURL + 'ExposeWS.php?'+ getR;
	  $(document).ready(function() {
		$.get(url,  function(articleData, status, xhr) {
			var obj = jQuery.parseJSON(articleData);
			
			$(".viewArticle h1").text(obj.viewArticle.article.title);
			$(".viewArticleSumm").append(obj.viewArticle.article.summary);
			$("#content").text(obj.viewArticle.article.content);
			var textPub = $(".pubDate").text() + ' ' + new Date(obj.viewArticle.article.publicationDate*1000).toDateString();
			$(".pubDate").text(textPub);
		}).error(function() { alert("error"); });
	  });
	  </script
</div>
</body>
